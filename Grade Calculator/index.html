<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styling.css">
     
    <body>
      
      <div class="background">
          <div class="container">
            <div class="screen">
              <div class="screen-body">
                <div class="screen-body-item left">
                  <div class="app-title">
                    <div class="animated infinite pulse">
                      Student <br> Grade <br> Calculator
                    </div>
                  </div>
                </div>
                <div class="screen-body-item">
                  <div class="app-form">
                    <div class="app-form-group">
                      <input type="text" class="app-form-control" placeholder="WEB PROGRAMMING" id="webP">
                    </div>
                    <div class="app-form-group">
                      <input  type="text"  class="app-form-control"   placeholder="MATHS" id="maths">
                    </div>
                     <div class="app-form-group">
                      <input  type="text"  class="app-form-control"   placeholder="COMPUTER" id="com">
                    </div>
                    <div class="app-form-group">
                      <input  type="text"  class="app-form-control"   placeholder="PHYSICS" id="physics" >
                    </div>
                    <div > 
                      <input type="button" name="" value="Generate" class="app-form-button" onclick="calculator()">
                    </div>            
                  </div>
              </div>
        
            </div>
              <div class="app-form-group showdata">
                      <p id="showData" >  </p>
             </div>
          </div>
        </div>
         
    <script src="Grade.js"> //How we link external JS
    </script>
    </head>
    </body>
</html>
